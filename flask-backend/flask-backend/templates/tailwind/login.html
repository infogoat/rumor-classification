  <body>

    <section class="text-gray-600 body-font relative min-h-screen flex items-center justify-center"

  <div class="absolute inset-0 bg-black opacity-50"></div> <div class="container relative z-10 px-5 py-24 mx-auto flex flex-wrap items-center justify-center">

        <label for="email" class="leading-7 text-sm text-gray-600">Email</label>

      <div class="relative mb-4">
        <label for="password" class="leading-7 text-sm text-gray-600">Password</label>
        <input type="password" id="password" name="password" class="w-full bg-gray-100 rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg block mx-auto">Log In</button>
      <p class="text-sm text-gray-500 mt-3 text-center">
